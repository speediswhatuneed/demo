t-jpeg/intern31.jpg","alt":"ANNE HATHAWAY as Jules Ostin and ROBERT DE NIRO as Ben Whittaker in Warner Bros. Pictures' comedy \"THE INTERN.\""},"mobileImage":{"src":"https://irs.www.warnerbros.com/gallery-v2-mobile-jpeg/intern31.jpg","alt":"ANNE HATHAWAY as Jules Ostin and ROBERT DE NIRO as Ben Whittaker in Warner Bros. Pictures' comedy \"THE INTERN.\""}},{"image":{"src":"https://irs.www.warnerbros.com/gallery-v2-jpeg/intern_bts1.jpg","alt":"Writer/director/producer NANCY MEYERS on the set of Warner Bros. Pictures' comedy \"THE INTERN.\""},"tabletImage":{"src":"https://irs.www.warnerbros.com/gallery-v2-tablet-jpeg/intern_bts1.jpg","alt":"Writer/director/producer NANCY MEYERS on the set of Warner Bros. Pictures' comedy \"THE INTERN.\""},"mobileImage":{"src":"https://irs.www.warnerbros.com/gallery-v2-mobile-jpeg/intern_bts1.jpg","alt":"Writer/director/producer NANCY MEYERS on the set of Warner Bros. Pictures' comedy \"THE INTERN.\""}},{"image":{"src":"https://irs.www.warnerbros.com/gallery-v2-jpeg/OfficialPoster_9.8.15_TheIntern_1400.jpg","alt":""},"tabletImage":{"src":"https://irs.www.warnerbros.com/gallery-v2-tablet-jpeg/OfficialPoster_9.8.15_TheIntern_1400.jpg","alt":""},"mobileImage":{"src":"https://irs.www.warnerbros.com/gallery-v2-mobile-jpeg/OfficialPoster_9.8.15_TheIntern_1400.jpg","alt":""}}],"isMobileGameOrApp":false,"layoutType":"default","siteUrl":"http://theinternmovie.com/","titleAboutProps":{"about":"<p>Academy Award winners Robert De Niro (<em>Raging Bull</em>, <em>Silver Linings Playbook</em>) and Anne Hathaway (<em>Les Misérables</em>, <em>The Devil Wears Prada</em>) star together in Warner Bros. Pictures’ <em>The Intern</em>. Oscar-nominated and award-winning filmmaker Nancy Meyers (<em>It’s Complicated</em>, <em>Something’s Gotta Give</em>, <em>Private Benjamin</em>) is directing the dramatic comedy from her own screenplay.</p>\n\n<p>In <em>The Intern</em>, De Niro stars as Ben Whittaker, a 70-year-old widower who has discovered that retirement isn’t all it’s cracked up to be. Seizing an opportunity to get back in the game, he becomes a senior intern at an online fashion site, founded and run by Jules Ostin (Hathaway).</p>\n\n<p>The film’s multi-generational cast also features Rene Russo (<em>Thor</em>), Anders Holm (<em>Workaholics</em>), Andrew Rannells (<em>Girls</em>), Adam Devine (<em>Pitch Perfect</em>), Celia Weston (<em>No Reservations</em>), Nat Wolff (<em>The Fault in Our Stars</em>), Linda Lavin (<em>Wanderlust</em>), Zack Pearlman (<em>The Inbetweeners</em>), newcomer Jason Orley, and Christina Scherer (<em>Living with Uncle Charlie</em>).</p>","eidrAbstract":"10.5240/C852-E3EE-6DB0-9214-AD4C-R","genres":["Comedy","Drama"],"inTheaters":false,"isMobileGameOrApp":false,"keyart":{"alt":"","src":"https://irs.www.warnerbros.com/keyart-jpeg/intern_dd_keyart.jpg"},"mpmNumber":"","ratings":[],"releaseDate":{"date":"2015-09-25 00:00:00","show":true},"seo":{"description":"Academy Award winners Robert De Niro (Raging Bull, Silver Linings Playbook) and Anne Hathaway (Les Misérables, The Devil Wears Prada) star together in Warner Bros. Pictures’ The Intern. Oscar-nominated and award-winning filmmaker Nancy Meyers (It’s Complicated, Something’s Gotta Give, Private Benjamin) is directing the dramatic comedy from her own screenplay."},"tickets":[],"title":"The Intern","type":"Movies"},"type":"Movies","videosProps":{"vidQueue":[{"url":"f6dKhzYgksc"},{"url":"ZU3Xban0Y6A"}]},"locale":"en-US","translatedPaths":[]},"path":"movies/intern","sharedData":{},"siteData":{}};</script><script defer="" type="text/javascript" src="/templates/styles.b19fce2e.js"></script><script defer="" type="text/javascript" src="/templates/vendors~src/layout/404/404.tsx~src/layout/articles/ArticlesLayout.tsx~src/layout/brand/BrandLayout.t~7d7bc3ac.b19fce2e.js"></script><script defer="" type="text/javascript" src="/templates/vendors~src/layout/brand/BrandLayout.tsx~src/layout/brands/BrandsLayout.tsx~src/layout/collection/Co~569169dc.b19fce2e.j
